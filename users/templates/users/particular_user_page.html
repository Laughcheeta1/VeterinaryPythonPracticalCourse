{% extends "base.html" %}
{% load static %}

{% block title %}Register User{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'common/particular_object_page.css' %}">
{% endblock %}


{% block content %}
<div class="object-container">
    <h1>User {{ user.name }}</h1>
    <div class="object-group">
        {{ user.phone_number }}
    </div>
    <div class="object-group">
        {{ user.address }}
    </div>
    <a href="{% url 'edit_user' user.id %}">Edit</a><br>
    <a href="{% url 'main_page' %}">Go to main page</a>
</div>
{% endblock %}
