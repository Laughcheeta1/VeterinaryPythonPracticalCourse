{% extends "base.html" %}
{% load static %}

{% block title %}Main Page{% endblock %}

{% block head %}
    {{ block.super }}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main_page/landing_page.css' %}">
{% endblock %}

{% block content %}
    <img src="{% static 'main_page/images/ImageForVeterinary.png' %}" class="welcome_image" alt="Pets Posing" width="1000" >

        <h1>Bienvenido a Amigos Peludos</h1>

        <p>Estamos disponibles para ti 24/7</p>

{% endblock %}
